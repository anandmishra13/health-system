<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="./app.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-6 mt-5">
          <h3 class="mt-5">Malaria Detector</h3>
            <div class="row">
                <div id="FileUpload">
                    <div class="wrapper">
                      <div class="upload">
                        <p><span class="upload__button" onclick="getImageHandler()">Browse</span></p>
                        <input type="file" id="file" class="d-none" accept="image/png, image/gif, image/jpeg" onchange="fileInfo()"> 
                      </div>
                      <div class="uploaded uploaded--one">
                        <i class="far fa-file-pdf"></i>
                        <div class="file">
                          <div class="file__name">
                            <p id="selectImageText" class="text-center mt-2">Please select a image</p>
                            <img class="preview-image" id="givenImage">
                            <p id="imgName"></p>
                            <p id="imgSize"></p>
                            <i class="fas fa-times"></i>
                          </div>
                          <div class="progress d-none">
                            <div
                              class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                              style="width: 100%"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="col-6 mt-5 ps-5">
          <div class="wrapper output-section ms-5">
            <p id="rightConetntText">Select a image to start the process</p>
            <div class="scan-and-output">
              <div id="imageScanning" class="scan">
                <img id="resImage" class="output-image" >
                <img id="scanImage" class="d-none" />
              </div>
            </div>
            <div>
              <p>Output</p>
              <div class="final-value">
                <p id="result" class="result">Result: --</p>
                <p id="type" class="type"></p>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
